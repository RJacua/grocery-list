<div class="details">
    <form [formGroup]="productForm" (ngSubmit)="saveProduct()">
        <br>
        <label for="prdocutName">Product Name: </label>
        <input type="text" id="productName" name="productName" formControlName="productName" [class.error]="productName.invalid && productName.touched"><br><br>
        <div>
            <em *ngIf="productName.errors?.['required'] && productName.touched">Product Name is Required</em>
        </div>
        
        <label for="unit">Unit: </label>
        <input type="text" id="unit" name="unit" formControlName="unit"><br><br>
        <div *ngIf="unit.errors?.['required'] && unit.touched">Unit is Required</div>
        
        <label for="category">Category: </label>
        <select id="category" name="category" formControlName="category">
            <option [ngValue]="null" disabled>--Choose your category--</option>
            <option *ngFor="let cat of categories()" [ngValue]="cat">{{ cat.category_name }}</option>
        </select>
        <div *ngIf="category.errors?.['required'] && category.touched">Category is Required</div>
        <br>
        <br>
        <input type="submit" value="Submit" [disabled]="productForm.invalid">
    </form>
</div>
